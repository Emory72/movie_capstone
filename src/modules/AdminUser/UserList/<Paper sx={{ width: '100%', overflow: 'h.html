<Paper sx={{ width: '100%', overflow: 'hidden' }}>
      <TableContainer sx={{ maxHeight: 440 }}>
        <Table stickyHeader aria-label="sticky table">
          <TableHead>
            <TableRow>
              <TableCell>STT</TableCell>
              <TableCell>Tài Khoản</TableCell>
              <TableCell>Họ và Tên</TableCell>
              <TableCell>Email</TableCell>
              <TableCell>Số Điện Thoại</TableCell>
              <TableCell>Mật Khẩu</TableCell>
              <TableCell>Loại Người Dùng</TableCell>
              <TableCell></TableCell>
            </TableRow>
          </TableHead>
          <TableBody>
            {rows
              .slice(page * rowsPerPage, page * rowsPerPage + rowsPerPage)
              .map((row) => {
                return (
                  <TableRow hover role="checkbox" tabIndex={-1} key={row.code}>
                   {users.map((user, index) => (
            <tr key={user.taiKhoan}>
              <TableCell>{index + 1}</TableCell>
              <TableCell>{user.taiKhoan}</TableCell>
              <TableCell>{user.hoTen}</TableCell>
              <TableCell>{user.email}</TableCell>
              <TableCell>{user.soDT}</TableCell>
              <TableCell>{user.matKhau}</TableCell>
              <TableCell>{user.maLoaiNguoiDung}</TableCell>
              <td>
                <button
                  className="btn btn-success me-3"

                >
                  Edit
                </button>
                <button
                  className="btn btn-danger"

                >
                  Delete
                </button>
              </td>
            </tr>
          ))}
                  </TableRow>
                );
              })}
          </TableBody>
        </Table>
      </TableContainer>
      <TablePagination
        rowsPerPageOptions={[10, 25, 100]}
        component="div"
        count={rows.length}
        rowsPerPage={rowsPerPage}
        page={page}
        onPageChange={handleChangePage}
        onRowsPerPageChange={handleChangeRowsPerPage}
      />
    </Paper>
